{% for post in site.categories.projects %} 
	<div class="entry-item projects">
		<img src="{{ post.image }}" class="entry-image" />
		<div class="entry-content {% if page.image %}inc-img{% endif %}">
			<h3 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<p>{{ post.content }}</p>
		</div>
	</div>
{% endfor %}
